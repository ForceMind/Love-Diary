  <circle cx="45" cy="90" r="1.5" fill="#9e9e9e"/>
  
  <!-- 星星装饰 -->
  <path d="M115,115 L117,120 L122,120 L118,123 L120,128 L115,125 L110,128 L112,123 L108,120 L113,120 Z" fill="#ffc107"/>
